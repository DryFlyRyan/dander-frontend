<div class="row">
  <div class="col-xs-12 col-sm-4">
    <section id="for-not-logged-in">
      <h2>Sign up</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="">
            <label for="first-name control-label" class="">First name</label>
            <input id="first-name" class="form-control" type="text" name="first-name">
          </div>
          <div class="">
            <label for="last-name control-label" class="">Last name</label>
            <input id="last-name" class="form-control" type="text" name="last-name">
          </div>
          <div class="   ">
            <label for="email control-label" class=" ">Email</label>
            <input id="email" class="form-control " type="email" name="email">
          </div>
          <div class="   ">
            <label for="password control-label" class=" ">Password</label>
            <input id="password" class="form-control " type="password" name="password">
          </div>
          <div class="   ">
            <label for="zipcode control-label" class=" ">Zip code</label>
            <input id="zipcode" class="form-control " type="text" name="zipcode" pattern="\d{5}-?(\d{4})?">
          </div>
        </div>
        <div class="form-group">
          <button class="sign-up btn btn-default" type="button" name="sign-up">Sign up</button>
        </div>
      </form>

      <h2>Login</h2>
      <form class="form-horizontal">
        <div class="form-group">
          <div class="   ">
            <label for="login_email control-label" class=" ">Email</label>
            <input id= "login_email" class="form-control" type="email">
          </div>
          <div class="   ">
            <label for="login_password control-label" class=" ">Password</label>
            <input id= "login_password" class="form-control" type="password">
          </div>
        </div>
        <div class="form-group">
          <button class="login btn btn-default" type="button" name="login">Log in</button>
        </div>
      </form>
    </section>

    <section id="for-logged-in" class="">
      <h3>Hello, <span class="user-name">puppy lover</span>!</h3>
      <button class="logout btn btn-default" type="button" name="sign-up">Logout</button>
    </section>

  </div>
</div>
